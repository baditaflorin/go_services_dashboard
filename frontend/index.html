<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Dashboard | 0crawl</title>
    <meta name="description" content="Monitor and explore 110+ microservices in the 0crawl infrastructure">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">⚡</span>
                    <h1>Services Dashboard</h1>
                </div>
                <div class="stats" id="stats">
                    <div class="stat">
                        <span class="stat-value" id="total-count">-</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat healthy">
                        <span class="stat-value" id="healthy-count">-</span>
                        <span class="stat-label">Healthy</span>
                    </div>
                    <div class="stat unhealthy">
                        <span class="stat-value" id="unhealthy-count">-</span>
                        <span class="stat-label">Unhealthy</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="uptime-percent">-</span>
                        <span class="stat-label">Uptime</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="search-box">
                    <input type="text" id="search" placeholder="Search services..." autocomplete="off">
                </div>
                
                <nav class="categories">
                    <h2>Categories</h2>
                    <ul id="category-list">
                        <li class="category active" data-category="">
                            <span class="category-name">All Services</span>
                            <span class="category-count" id="all-count">-</span>
                        </li>
                    </ul>
                </nav>

                <nav class="filters">
                    <h2>Status</h2>
                    <ul>
                        <li class="filter" data-status="">All</li>
                        <li class="filter" data-status="healthy">
                            <span class="status-dot healthy"></span> Healthy
                        </li>
                        <li class="filter" data-status="unhealthy">
                            <span class="status-dot unhealthy"></span> Unhealthy
                        </li>
                        <li class="filter" data-status="unknown">
                            <span class="status-dot unknown"></span> Unknown
                        </li>
                    </ul>
                </nav>
            </aside>

            <!-- Services Grid -->
            <section class="content">
                <div class="toolbar">
                    <span class="results-count" id="results-count">Loading...</span>
                    <div class="view-options">
                        <button class="view-btn active" data-view="grid" title="Grid View">▦</button>
                        <button class="view-btn" data-view="list" title="List View">☰</button>
                    </div>
                </div>
                <div class="services-grid" id="services-grid">
                    <!-- Services will be injected here -->
                </div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
